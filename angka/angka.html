		body {

			margin: 0;

		}

		td img {
			width: 125px;
			/* Atur ukuran gambar sesuai kebutuhan */
			height: auto;
			transition: transform 0.3s;
			/* Animasi saat di-hover */
			cursor: pointer;

		td img:hover {
			transform: scale(1.2);

			display: inline-block;
			padding: 10px 20px;
			border: 2px solid #333;
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		#navigasi1 ul li a:hover {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
