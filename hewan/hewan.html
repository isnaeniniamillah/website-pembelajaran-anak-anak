		body {

			background-color: #87CEEB;
			/* Mengatur warna latar belakang menjadi biru muda */
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;

		}

		.hewan {
			width: 150px;
			height: 150px;
			/* Menghapus border-radius untuk membuat kotak */
			transition: transform 0.3s;
			cursor: pointer;
		}

		.hewan:hover {
			transform: scale(1.2);
		}

		.hewan1 {
			font-size: 14px;
			font-weight: bold;
		}

		#navigasi1 {

		}

		#navigasi1 ul {
			list-style-type: none;
			padding: 0;
			display: inline-block;
			margin: 0 auto;
		}

		#navigasi1 ul li {
			display: inline;
			margin-right: 10px;
		}

		#navigasi1 ul li a {
			text-decoration: none;
			color: #333;
			font-weight: bold;
			font-size: 16px;
			display: inline-block;
			padding: 10px 20px;
			border: 2px solid #333;
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		#navigasi1 ul li a:hover {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
